<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versora - Acervo</title>
    <link rel="stylesheet" href="../css-styles/styles.css">
    <script defer src="../js-scripts/acervo.js"></script>
</head>

<body>

    <header class="cabecalho">
        <nav>
            <section class="logo_container">
                <img src="../img/logotipo_versora.png" alt="Logotipo comercial VERSORA">
            </section>
            <section class="nav_containers">
                <section class="anchor_container">
                    <a href="#">Página inicial</a>
                    <a href="#">Quem somos</a>
                    <a href="#">Nosso acervo</a>
                </section>
                <section class="login_container">
                    <label for="checkbox-login" class="entrar-rotulo">
                        <img src="../img/icon_user.png" alt="Ícone de usuário">
                        <span>Entrar</span>
                    </label>
                </section>
            </section>
        </nav>
    </header>

    <section class="navigation-bar">
        <button class="back-to-home">
            <img src="../img/arrow-left.png" alt="Seta apontando para esquerda, que indica voltar de página">
            <span>Voltar</span>
        </button>

        <form action="" class="container-form">
            <ul class="list-hidden hidden">
                <li class="forAll">Todos os campos</li>
                <li class="forTitle">Título</li>
                <li class="forAuthor">Autor</li>
                <li class="forGender">Gênero</li>
                <li class="forPublisher">Editora</li>
                <li class="forISBN">ISBN / ISSN</li>
            </ul>
            <div class="tipo-de-busca">
                <span class="selectSearch">
                    Todos os Campos
                    <img src="../img/arrow-down.png" alt="Seta para baixo">
                </span>
            </div>

            <input type="text" class="input-busca">

            <button class="submitButton">
                <img src="../img/icon-search-2.png" alt="">
            </button>
        </form>


    </section>

</body>

</html>
